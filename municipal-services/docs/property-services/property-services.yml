components:
  schemas:
    Action:
      title: Action
      type: object
      properties:
        action:
          maxLength: 256
          minLength: 0
          type: string
          description: API action to be performed like _create, _update, _search (denoting POST, PUT, GET) or _oauth etc
        auditDetails:
          $ref: '#/components/schemas/AuditDetails'
        currentState:
          maxLength: 256
          minLength: 0
          type: string
        nextState:
          maxLength: 256
          minLength: 0
          type: string
        roles:
          type: array
          items:
            type: string
        tenantId:
          maxLength: 256
          minLength: 0
          type: string
          description: Unique Identifier of the tenant to which user primarily belongs
        uuid:
          maxLength: 256
          minLength: 0
          type: string
          description: System Generated User id of the authenticated user.
      description: A Object holds the basic data for a Trade License
    Address:
      title: Address
      type: object
      properties:
        additionalDetails:
          type: object
          properties: {}
          description: more address detail as may be needed
        buildingName:
          type: string
          description: Name of the building
        city:
          type: string
          description: City of the address. Can be represented by the tenantid itself
        country:
          type: string
          description: The country in which the property is located
        district:
          type: string
          description: The district in which the property is located
        doorNo:
          type: string
          description: House number or door number.
        geoLocation:
          $ref: '#/components/schemas/GeoLocation'
        id:
          type: string
          description: System generated id for the address
        landmark:
          type: string
          description: additional landmark to help locate the address
        locality:
          $ref: '#/components/schemas/Locality'
        pincode:
          type: string
          description: PIN code of the address. Indian pincodes will usually be all numbers.
        plotNo:
          type: string
          description: Plot number of the house.
        region:
          type: string
          description: The Region in which the property is located
        state:
          type: string
          description: The State in which the property is located
        street:
          type: string
          description: Street Name
        tenantId:
          type: string
          description: Unique Identifier of the tenant to which user primarily belongs
      description: Representation of a address. Indiavidual APIs may choose to extend from this using allOf if more details needed to be added in their case.
    AuditDetails:
      title: AuditDetails
      type: object
      properties:
        createdBy:
          type: string
          description: username (preferred) or userid of the user that created the object
        createdTime:
          type: integer
          description: epoch of the time object is created
          format: int64
        lastModifiedBy:
          type: string
          description: username (preferred) or userid of the user that last modified the object
        lastModifiedTime:
          type: integer
          description: epoch of the time object is last modified
          format: int64
      description: Collection of audit related fields used by most models
    ConstructionDetail:
      title: ConstructionDetail
      type: object
      properties:
        builtUpArea:
          type: number
        carpetArea:
          type: number
        constructionDate:
          type: integer
          format: int64
        constructionType:
          type: string
        dimensions:
          type: object
          properties: {}
        plinthArea:
          type: number
        superBuiltUpArea:
          type: number
          description: Construction/constructionDetail details are captured here. Detail information of the constructionDetail including floor wise usage and area are saved as seperate units .For each financial year construction details may change. constructionDetail object is required for tax calculation
    Document:
      title: Document
      required:
        - documentType
        - fileStoreId
      type: object
      properties:
        auditDetails:
          $ref: '#/components/schemas/AuditDetails'
          description: Json object to capture any extra information which is not accommodated by model
        documentType:
          type: string
          description: unique document type code, should be validated with document type master
        documentUid:
          type: string
          description: The unique id(Pancard Number,Adhar etc.) of the given Document.
        fileStoreId:
          type: string
          description: File store reference key.
        id:
          type: string
          description: system id of the Document.
        status:
          type: string
          enum:
            - ACTIVE
            - INACTIVE
            - INWORKFLOW
            - CANCELLED
            - REJECTED
      description: This object holds list of documents attached during the transaciton for a property
    GeoLocation:
      title: GeoLocation
      type: object
      properties:
        latitude:
          type: number
          description: latitude of the address
          format: double
        longitude:
          type: number
          description: longitude of the address
          format: double
    Institution:
      title: Institution
      type: object
      properties:
        additionalDetails:
          type: object
          description: Json object to capture any extra information which is not accommodated by model
          properties: {}
        designation:
          type: string
          description: Designation of the person creating/updatingentity on behalf of the institution
        id:
          type: string
          description: Unique Identifier of the Institution(UUID).
        name:
          type: string
        nameOfAuthorizedPerson:
          type: string
          description: Name of the person who is taking action on behalf of institution
        tenantId:
          type: string
          description: tenant id of the Property
        type:
          type: string
          description: Institution type.
    JsonNode:
      title: JsonNode
      type: object
      properties:
        array:
          type: boolean
        bigDecimal:
          type: boolean
        bigInteger:
          type: boolean
        binary:
          type: boolean
        boolean:
          type: boolean
        containerNode:
          type: boolean
        double:
          type: boolean
        empty:
          type: boolean
        float:
          type: boolean
        floatingPointNumber:
          type: boolean
        int:
          type: boolean
        integralNumber:
          type: boolean
        long:
          type: boolean
        missingNode:
          type: boolean
        nodeType:
          type: string
          enum:
            - ARRAY
            - BINARY
            - BOOLEAN
            - MISSING
            - null
            - NUMBER
            - OBJECT
            - POJO
            - STRING
        'null':
          type: boolean
        number:
          type: boolean
        object:
          type: boolean
        pojo:
          type: boolean
        short:
          type: boolean
        textual:
          type: boolean
        valueNode:
          type: boolean
    Link:
      title: Link
      type: object
      properties:
        href:
          type: string
        templated:
          type: boolean
    Locality:
      title: Locality
      type: object
      properties:
        area:
          type: string
        children:
          type: array
          items:
            $ref: '#/components/schemas/Locality'
        code:
          type: string
        label:
          type: string
        latitude:
          type: string
        longitude:
          type: string
        materializedPath:
          type: string
        name:
          type: string
      additionalProperties:
        $ref: '#/components/schemas/Link'
    OwnerInfo:
      title: OwnerInfo
      required:
        - mobileNumber
        - name
        - ownerType
      type: object
      properties:
        aadhaarNumber:
          pattern: ^[0-9]{12}$
          type: string
        accountLocked:
          type: boolean
        active:
          type: boolean
        altContactNumber:
          maxLength: 50
          minLength: 0
          type: string
        bloodGroup:
          maxLength: 32
          minLength: 0
          type: string
        correspondenceAddress:
          type: string
        correspondenceCity:
          maxLength: 300
          minLength: 0
          type: string
        correspondencePinCode:
          maxLength: 10
          minLength: 0
          type: string
        createdBy:
          maxLength: 64
          minLength: 0
          type: string
        createdDate:
          type: integer
          format: int64
        dob:
          type: integer
          format: int64
        documents:
          type: array
          items:
            $ref: '#/components/schemas/Document'
        emailId:
          maxLength: 128
          minLength: 0
          type: string
        fatherOrHusbandName:
          type: string
        gender:
          type: string
        id:
          type: integer
          format: int64
        identificationMark:
          maxLength: 300
          minLength: 0
          type: string
        institutionId:
          type: string
        isPrimaryOwner:
          type: boolean
        lastModifiedBy:
          maxLength: 64
          minLength: 0
          type: string
        lastModifiedDate:
          type: integer
          format: int64
        locale:
          maxLength: 16
          minLength: 0
          type: string
        mobileNumber:
          pattern: (^[6-9][0-9]{9}$)
          type: string
        name:
          maxLength: 100
          minLength: 0
          pattern: ^[^\$"'<>?\\~`!@#$%^()+={}\[\]*,:;“”‘’]*$
          type: string
        ownerInfoUuid:
          type: string
        ownerShipPercentage:
          type: number
          format: double
        ownerType:
          type: string
        pan:
          maxLength: 10
          minLength: 0
          type: string
        password:
          maxLength: 64
          minLength: 0
          type: string
        permanentAddress:
          maxLength: 300
          minLength: 0
          type: string
        permanentCity:
          maxLength: 300
          minLength: 0
          type: string
        permanentPinCode:
          maxLength: 10
          minLength: 0
          type: string
        photo:
          maxLength: 36
          minLength: 0
          type: string
        pwdExpiryDate:
          type: integer
          format: int64
        relationship:
          type: string
          enum:
            - FATHER
            - HUSBAND
        roles:
          type: array
          items:
            $ref: '#/components/schemas/Role'
        salutation:
          type: string
        signature:
          maxLength: 36
          minLength: 0
          type: string
        status:
          type: string
          enum:
            - ACTIVE
            - INACTIVE
            - INWORKFLOW
            - CANCELLED
            - REJECTED
        tenantId:
          maxLength: 256
          minLength: 0
          type: string
        type:
          maxLength: 50
          minLength: 0
          type: string
        userName:
          maxLength: 64
          minLength: 0
          type: string
        uuid:
